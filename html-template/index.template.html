<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Capture camera</title>
</head>
<body>
<div>Double click the flash stage to save image</div>
<div>
    <object id="flash" name="flash"
            type="application/x-shockwave-flash" data="${swf}.swf" width="550" height="400">
        <param name="movie" value="${swf}.swf"/>
        <param name="quality" value="high"/>
        <param name="allowscriptaccess" value="always"/>
        <a href="http://www.adobe.com/go/getflash">
            <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif"
                 alt="Get Adobe Flash player"/>
        </a>
    </object>
</div>
<div>
    <button id="btncapture">Capture and get the image base64 data</button>
</div>
<div id="output">

</div>

<script src="app.js"></script>

</body>
</html>
